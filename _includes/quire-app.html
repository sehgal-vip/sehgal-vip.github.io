<div class="quire-embed-wrap">
  <style>
    .quire-embed-wrap { margin: 0; padding: 0; min-height: 60vh; }
    .quire-embed-wrap .app-loader { display: flex; align-items: center; justify-content: center; min-height: 60vh; font-family: Inter, system-ui, sans-serif; }
    .quire-embed-wrap .app-loader .spinner { width: 40px; height: 40px; border: 3px solid #E5E7EB; border-top-color: #4F46E5; border-radius: 50%; animation: quire-spin .6s linear infinite; }
    @keyframes quire-spin { to { transform: rotate(360deg); } }
  </style>
  <div id="root"><div class="app-loader"><div class="spinner"></div></div></div>
</div>
