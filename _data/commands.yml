# Command Palette Actions
# These are organized by section and appear in the command palette (Cmd+K)

navigation:
  - name: "Go to Home"
    shortcut: "gh"
    action: "navigate"
    url: "/"
    icon: "home"
    
  - name: "Go to Blog"
    shortcut: "gb"
    action: "navigate"
    url: "/blog/"
    icon: "blog"
    
  - name: "Go to Projects"
    shortcut: "gp"
    action: "navigate"
    url: "/projects/"
    icon: "folder"
    
  - name: "Go to Text Editor"
    shortcut: "ge"
    action: "navigate"
    url: "/projects/texteditor/"
    icon: "edit"
    
  - name: "Go to Mermaid Editor"
    shortcut: "gm"
    action: "navigate"
    url: "/projects/Online-Mermaid/"
    icon: "edit"
    
  - name: "Go to JSONL Reader"
    shortcut: "gj"
    action: "navigate"
    url: "/projects/jsonlreader/"
    icon: "edit"
    
  - name: "Go to Reading"
    shortcut: "gr"
    action: "navigate"
    url: "/reading/"
    icon: "book"
    
  - name: "Go to About"
    shortcut: "ga"
    action: "navigate"
    url: "/about/"
    icon: "user"

social:
  - name: "Open GitHub"
    shortcut: "og"
    action: "external"
    icon: "github"
    
  - name: "Open LinkedIn"
    shortcut: "ol"
    action: "external"
    icon: "linkedin"
    
  - name: "Open Instagram"
    shortcut: "oi"
    action: "external"
    icon: "instagram"
    
  - name: "Open Substack"
    shortcut: "os"
    action: "external"
    icon: "substack"

actions:
  - name: "Switch Theme"
    shortcut: "st"
    action: "toggle-theme"
    icon: "theme"
    
  - name: "Copy Page URL"
    shortcut: "cp"
    action: "copy-url"
    icon: "link"
    
  - name: "Subscribe to RSS"
    shortcut: "sr"
    action: "navigate"
    url: "/feed.xml"
    icon: "rss"
