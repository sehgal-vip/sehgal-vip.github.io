<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- SEO -->
  {% seo %}
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Fraunces:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/projects/CodeFormatBeautify/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/projects/CodeFormatBeautify/css/themes.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
  
  <!-- RSS Feed -->
  {% feed_meta %}
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  
  <!-- Theme initialization (prevent flash) -->
  <script>
    (function() {
      const stored = localStorage.getItem('theme-preference');
      const systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = stored || (systemDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    /* Format And Beautify: content starts below fixed header (title visible), main does not grow, footer visible */
    .main-content.codeformatbeautify-page-wrap {
      padding-top: var(--header-height) !important;
      padding-bottom: 0 !important;
      flex: 0 0 auto !important;
    }
    /* Force title block visible in any theme: light by default, dark when site theme is dark */
    .main-content.codeformatbeautify-page-wrap .cfb-page-title-block {
      display: block !important;
      visibility: visible !important;
      overflow: visible !important;
      min-height: auto !important;
      background: #f9fafb !important;
    }
    .main-content.codeformatbeautify-page-wrap .cfb-page-title-block h1 {
      color: #1f2937 !important;
    }
    .main-content.codeformatbeautify-page-wrap .cfb-page-title-block p {
      color: #6b7280 !important;
    }
    [data-theme="dark"] .main-content.codeformatbeautify-page-wrap .cfb-page-title-block {
      background: var(--bg-color) !important;
    }
    [data-theme="dark"] .main-content.codeformatbeautify-page-wrap .cfb-page-title-block h1 {
      color: var(--text-color) !important;
    }
    [data-theme="dark"] .main-content.codeformatbeautify-page-wrap .cfb-page-title-block p {
      color: var(--text-muted) !important;
    }
  </style>
</head>
<body>
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to content</a>
  
  <div class="site-wrapper">
    {% include header.html %}
    
    <main id="main-content" class="main-content codeformatbeautify-page-wrap">
      {{ content }}
    </main>
    
    {% include footer.html %}
  </div>
  
  <!-- Mobile navigation -->
  {% include mobile-nav.html %}
  
  <!-- Command palette -->
  {% include command-palette.html %}
  
  <!-- Analytics (production only) -->
  {% include analytics.html %}
  
  <!-- Scripts -->
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/command-palette.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/hero-video-scrub.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/toc-sticky-fix.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/ripple-effect.js' | relative_url }}" defer></script>
</body>
</html>
