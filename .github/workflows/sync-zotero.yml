name: Sync Zotero Library

on:
  schedule:
    # Run twice daily at 6 AM and 6 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Sync Zotero
        env:
          ZOTERO_SQLITE_ID: ${{ secrets.ZOTERO_SQLITE_ID }}
          OUTPUT_DIR: _data
        run: python scripts/sync_zotero.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/reading_*.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync Zotero library [automated]"
            git push
          fi
